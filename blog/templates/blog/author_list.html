{% extends "base_generic.html" %}

{% block content %}
    <h1>Bloggers</h1>

    {% if author_list %}
    <ul>

      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.name }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are authors yet.</p>
    {% endif %}       
{% endblock %}
