{% extends "base_generic.html" %}

{% block content %}
    <h1>Blogger: {{name}}</h1>
    
    <h3>Bio</h3>
    
    <p>{{name.bio}}</p>
    
    {% if blog_list %}
    <h3>Blogs list</h3>
    <ul>

      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.date}})</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>This blogger hasn't posted anything yet.</p>
    {% endif %}       
{% endblock %}
