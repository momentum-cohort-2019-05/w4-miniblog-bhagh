{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogs</h1>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.date}}) - <a href="{% url 'author-bio' blog.author.pk %}">{{ blog.author }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs.</p>
  {% endif %}       
{% endblock %}
